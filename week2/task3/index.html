<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <button id="prevButton" class="slider-button">Previous</button>
        <div class="slider">
            <img src="/images (1).jpg" alt="Image 1" id="img1">
            <img src="/images (2).jpg" alt="Image 2" id="img2">
            <img src="/images.jpg" alt="Image 3" id="img3">
            <!-- Add more images as needed -->
        </div>
        <button id="nextButton" class="slider-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
